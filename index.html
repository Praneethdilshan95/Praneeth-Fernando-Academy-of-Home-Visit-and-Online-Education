<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Math Academy</title>
</head>
<body>
    <h1>Welcome to Your Mathematics Academy!</h1>
    <h2>Interactive Multiplication Table Game</h2>

    <label for="number">Choose a number:</label>
    <input type="number" id="number" name="number" min="1" max="12" value="1">
    <button onclick="generateTable()">Generate Multiplication Table</button>

    <div id="output"></div>

    <script>
    function generateTable() {
        let num = document.getElementById('number').value;
        let output = '<h3>Multiplication Table for ' + num + ':</h3>';
        for (let i = 1; i <= 12; i++) {
            output += num + ' x ' + i + ' = ' + (num * i) + '<br>';
        }
        document.getElementById('output').innerHTML = output;
    }
    </script>
</body>
</html>
