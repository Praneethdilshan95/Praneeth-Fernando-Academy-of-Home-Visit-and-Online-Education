<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Math Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Praneeth Fernando Academy of Home Visit and Online Education!</h1>

    <!-- Multiplication Table Section -->
    <h2>Interactive Multiplication Table Game</h2>
    <label for="number">Choose a number (1-9):</label>
    <input type="number" id="number" name="number" min="1" max="9" step="1" value="1" 
           oninput="validateInput()">
    <button onclick="generateTable()">Generate Multiplication Table</button>
    <div id="table-output"></div>

    <!-- Start Quiz Button -->
    <div id="start-container">
        <button id="startButton" onclick="startQuiz()">Start Multiplication Quiz</button>
    </div>

    <!-- Quiz Container (Initially Hidden) -->
    <div id="quiz-container" style="display:none;">
        <p id="question">Click "Start Quiz" to begin.</p>
        <input type="number" id="userAnswer" placeholder="Enter your answer">
        <button onclick="checkAnswer()">Check the Answer</button>
        <p id="result"></p>
    </div>

    <!-- Restart Quiz Button -->
    <div id="restart-container" style="display:none;">
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
